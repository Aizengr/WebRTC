<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>WebRTC Application</title>
    </head>
    <body>
        <div id="newRoom">
            Create a brand new Room ID:
            <button id="generateRoom" type="submit">Create</button>
        </div>

        <div class="modal hidden">
            <div id="modalText"></div>
            <button id="gotRoomID" type="submit">Got it!</button>
        </div>

        <div id="selectRoom">
            <label>Enter an existing room</label>
            <input id="roomNumber" type="text" />
            <button id="goRoom" type="submit">Go</button>
        </div>

        <div id="consultingRoom">
            <video
                id="localVideo"
                autoplay
                style="border: 1px solid #000"
                width="520"
                height="520"
            ></video>
            <video
                id="remoteVideo"
                autoplay
                width="520"
                style="border: 1px solid #000"
                width="520"
                height="520"
            ></video>
        </div>

        <div class="overlay hidden"></div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="scripts/client.js"></script>
    </body>
</html>
