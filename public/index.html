<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/6d4c89936a.js"
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/x-icon" href="/icons/webrtc.svg" />
        <title>WebRTC Application</title>
    </head>
    <body>
        <div class="main-grid hidden">
            <div class="website-title main-grid-item1">
                <h1>WebRTC.</h1>
            </div>
            <div class="main-grid-item2">
                <h2>Enter username.</h2>
                <input
                    class="username-input"
                    autocomplete="off"
                    id="username"
                    type="text"
                />
                <div class="username-error" id="usernameError"></div>
            </div>
            <div class="main-grid-item3" id="newRoom">
                <h2>Create a brand new room.</h2>
                <button class="btn" id="generateRoom" type="submit">
                    Create
                </button>
            </div>

            <div class="main-grid-item4" id="selectRoom">
                <h2>Paste roomID to join an existing room.</h2>
                <input
                    class="room-number-input"
                    autocomplete="off"
                    id="roomID"
                    type="text"
                />
                <div></div>
                <button class="btn" id="goRoom" type="submit">Join</button>
            </div>
        </div>

        <div class="call-page-layout">
            <div class="user-list">
                <p class="user-list-title">Participants</p>
                <div class="user-flex-items"></div>
            </div>

            <div class="call-ui-grid">
                <div class="call-ui-grid-item1">
                    <p class="title">WebRTC.</p>
                    <button class="roomID btn" id="copyID" type="submit">
                        Copy roomID
                    </button>
                    <div class="settings-area">
                        <i class="sharescreen fa-solid fa-display"></i>
                        <i class="mute fa-solid fa-microphone-slash"></i>
                        <i class="settings fa-solid fa-gear"></i>
                    </div>
                </div>
                <div
                    class="call-ui-grid-item2 main-video"
                    id="mainVideoSection"
                >
                    <div class="settings-overlay">
                        <i
                            class="settings-close-button fa-solid fa-chevron-up"
                        ></i>
                        <div class="select-cam">
                            <span>Video source device:</span>
                            <select
                                title="cameras"
                                name="cameras"
                                class="btn cameras"
                            ></select>
                        </div>
                        <div class="select-mic">
                            <span>Audio-input device:</span>
                            <select
                                name="mics"
                                title="mics"
                                class="btn mics"
                            ></select>
                        </div>
                        <div class="select-speakers">
                            <span>Audio-output device:</span>
                            <select
                                name="speakers"
                                title="speakers"
                                class="btn speakers"
                            ></select>
                        </div>
                        <div>
                            <button type="submit" class="btn apply-settings">
                                Apply
                            </button>
                            <button type="submit" class="btn save-settings">
                                Save
                            </button>
                        </div>
                    </div>
                    <span class="main-username">Username</span>
                    <video
                        id="localVideo"
                        class="target-main"
                        muted
                        autoplay
                    ></video>
                </div>
                <div
                    class="call-ui-grid-item3 flex-video-container"
                    id="secVideo"
                >
                    <!-- <div class="flex-video-item">
                        <span>user</span>
                        <video></video>
                    </div>
                    <div class="flex-video-item">
                        <span>user</span>
                        <video></video>
                    </div>
                    <div class="flex-video-item">
                        <span>user</span>
                        <video></video>
                    </div>
                    <div class="flex-video-item">
                        <span>user</span>
                        <video></video>
                    </div> -->
                </div>

                <div class="call-ui-grid-item4">
                    <p class="chat-title">ROOM CHAT</p>
                    <div class="chat-flex">
                        <div class="file-flex chat-flex-others-file">
                            <p>Username</p>
                            <img 
                                alt="fileDownload"
                                src="icons/others-file-arrow-down-solid.svg"
                                class="file others-file fa-solid fa-file-arrow-down"
                            ></img>
                            <p>Filename</p>
                        </div>  
                        <div class="file-flex chat-flex-my-file">
                            <p>Username</p>
                            <img 
                                alt="fileDownload"
                                src="icons/my-file-arrow-down-solid.svg"
                                class="file my-file fa-solid fa-file-arrow-down"
                            ></img>
                            <p>Filename</p>
                        </div>                         
                    </div>
                    <div class="input-area">
                        <i
                            class="file-share-button fa-solid fa-folder-open"
                        ></i>
                        <input
                            placeholder="Type here..."
                            class="message-input"
                            autocomplete="off"
                            id="chatMessage"
                            type="text"
                        />
                        <i class="send-button fa-solid fa-paper-plane"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal hidden">
            <div id="modalText"></div>
            <button class="btn" id="gotRoomID" type="submit">Got it!</button>
        </div>

        <div class="overlay hidden"></div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="scripts/client.js"></script>
        <script src="scripts/adapter.js"></script>
    </body>
</html>
