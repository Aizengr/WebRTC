<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/x-icon" href="/icons/webrtc.svg" />
        <title>WebRTC Application</title>
    </head>
    <body>
        <div class="main-grid">
            <div class="website-title main-grid-item1">
                <h1>WebRTC.</h1>
            </div>
            <div class="main-grid-item2">
                <h2>Enter username.</h2>
                <input
                    class="username-input"
                    autocomplete="off"
                    id="username"
                    type="text"
                />
                <div class="username-error" id="usernameError"></div>
            </div>
            <div class="main-grid-item3" id="newRoom">
                <h2>Create a brand new room.</h2>
                <button class="btn" id="generateRoom" type="submit">
                    Create
                </button>
            </div>

            <div class="main-grid-item4" id="selectRoom">
                <h2>Paste roomID to join existing room.</h2>
                <input
                    class="room-number-input"
                    autocomplete="off"
                    id="roomID"
                    type="text"
                />
                <div></div>
                <button class="btn" id="goRoom" type="submit">Join</button>
            </div>
        </div>

        <div class="call-ui-grid hidden">
            <div class="call-ui-grid-item1">
                <p class="title">WebRTC.</p>
                <button class="roomID btn" id="copyID" type="submit">
                    Copy roomID
                </button>
            </div>
            <div class="video-grid call-ui-grid-item2" id="video-grid">
                <video class="video-grid-item" id="localVideo" autoplay></video>
            </div>

            <div class="chat call-ui-grid-item3">Chat</div>
        </div>

        <div class="modal hidden">
            <div id="modalText"></div>
            <button class="btn" id="gotRoomID" type="submit">Got it!</button>
        </div>

        <div class="overlay hidden"></div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="scripts/client.js"></script>
    </body>
</html>
