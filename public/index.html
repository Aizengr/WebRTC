<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>WebRTC Application</title>
    </head>
    <body>
        <div class="main-grid">
            <div class="website-title main-grid-item1">
                <h1>WebRTC.</h1>
            </div>
            <div class="main-grid-item2" id="newRoom">
                <h2>Create a brand new room ID</h2>
                <button class="btn" id="generateRoom" type="submit">
                    Create
                </button>
            </div>

            <div class="main-grid-item3" id="selectRoom">
                <h2>Input room ID to join existing room</h2>
                <input class="roomNumber" id="roomNumber" type="text" />
                <div></div>
                <button class="btn" id="goRoom" type="submit">Go</button>
            </div>
        </div>

        <div class="call-ui-grid hidden">
            <div class="call-ui-grid-item1">
                <p>WebRTC.</p>
            </div>
            <div class="call-ui-grid-item2">
                <p>RoomID:</p>
            </div>
            <div class="video-grid call-ui-grid-item3" id="video-grid">
                <video class="video-grid-item" id="localVideo" autoplay></video>
                <video
                    class="video-grid-item"
                    id="remoteVideo"
                    autoplay
                ></video>
            </div>

            <div class="chat call-ui-grid-item4">Chat</div>
        </div>

        <div class="modal hidden">
            <div id="modalText"></div>
            <button class="btn" id="gotRoomID" type="submit">Got it!</button>
        </div>

        <div class="overlay hidden"></div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="scripts/client.js"></script>
    </body>
</html>
